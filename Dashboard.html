<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - OnboardEase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2E7D32;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .dashboard-section {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .dashboard-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 1rem;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .stat-card {
            background: #e8f5e9;
            padding: 1rem;
            flex: 1;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            background: #2E7D32;
            color: white;
            padding: 1rem 2rem;
            margin: 0 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .nav-links a:hover {
            background: #25692A;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="dashboard-section">
            <div class="dashboard-header">Active Onboarding Plans</div>
            <p>Track your new hires' onboarding progress in real-time.</p>
        </div>
        
        <div class="dashboard-section">
            <div class="dashboard-header">Quick Stats</div>
            <div class="stats">
                <div class="stat-card">Avg Completion Time: 45 Days</div>
                <div class="stat-card">Feedback Score: 4.5/5</div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="plan-creation.html">Create Onboarding Plan</a>
            <a href="tracking.html">Track Progress</a>
            <a href="resources.html">Resources</a>
        </div>
    </div>
</body>
</html>
